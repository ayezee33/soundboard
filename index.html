<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AyeZee33's Soundboard</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

  <div class="bar">
    <h1>Soundboard</h1>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="large-4 columns">
          <h3>On/Off</h3>
          <fieldset class="switch" tabindex="0">
            <input id="onSwitch" type="checkbox">
            <label for="onSwitch"></label>
          </fieldset>
        </div>

        <div class="small-4 columns">
          <h3>Volume</h3>
          <div class="range-slider"  data-slider data-options="display_selector: #volume;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
          </div>
        </div>

        <div class="large-4 columns">
          <h3>Mute</h3>
          <fieldset class="switch" tabindex="0">
            <input id="muteSwitch" type="checkbox">
            <label for="muteSwitch"></label>
          </fieldset>
        </div>

      </div>
    </div>
  </section>
    <section class="secondary-color">
      <div class="container">
        <div class="row">
          <div class="small-4 large-2 columns slider-bg">
            <div class="range-slider vertical-range" data-slider data-options="display_selector: #maxLevels; initial: 50; vertical: true;">
              <span class="range-slider-handle" role="slider" tabindex="0" onclick="document.getElementById('crap').play()"></span>
              <span class="range-slider-active-segment" ></span>
              <input type="hidden">
              <audio id="crap" src="sounds/crap.mp3" type="audio/mp3">
            </div>
            <h3 class="card-title">Crap</h3>
          </div>


          <div class="small-4 large-2 columns slider-bg">
            <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
              <span class="range-slider-handle" role="slider" tabindex="0" onclick="document.getElementById('ohISay').play()"></span>
              <span class="range-slider-active-segment"></span>
              <input type="hidden">
              <audio id="ohISay" src="sounds/oh-i-say.mp3" type="audio/mp3">
            </div>
            <h3 class="card-title">Oh I Say</h3>
          </div>
          <div class="small-4 large-2 columns slider-bg">
            <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
              <span class="range-slider-handle green-handle" role="slider" tabindex="0" onclick="document.getElementById('omg').play()"></span>
                <span class="range-slider-active-segment"></span>
                  <input type="hidden">
                    <audio id="omg" src="sounds/omg.mp3" type="audio/mp3">
            </div>
            <h3 class="card-title">OMG</h3>
          </div>

        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle green-handle" role="slider" tabindex="0" onclick="document.getElementById('laughing').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="laughing" src="sounds/laughing.mp3" type="audio/mp3">
            </div>
            <h3 class="card-title">Laughing</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle blue-handle" role="slider" tabindex="0" onclick="document.getElementById('ello').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="ello" src="sounds/ello.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Ello</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle blue-handle" role="slider" tabindex="0" onclick="document.getElementById('stickIt').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="stickIt" src="sounds/stick-it-in-the-drive.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Stick It In The Drive</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle purple-handle" role="slider" tabindex="0" onclick="document.getElementById('wand').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="wand" src="sounds/use-your-wand.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Use Your Wand</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle purple-handle" role="slider" tabindex="0" onclick="document.getElementById('yeti').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="yeti" src="sounds/yeti.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Yeti Growl</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle" role="slider" tabindex="0" onclick="document.getElementById('mountUp').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="mountUp" src="sounds/mount-up.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Mount Up</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle" role="slider" tabindex="0" onclick="document.getElementById('derp').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="derp" src="sounds/derp.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Derp</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle green-handle" role="slider" tabindex="0" onclick="document.getElementById('donkey').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="donkey" src="sounds/donkey.mp3" type="audio/mp3">
          </div>
            <h3 class="card-title">Donkey</h3>
        </div>
        <div class="small-4 large-2 columns slider-bg">
          <div class="range-slider vertical-range" data-slider data-options="vertical: true;">
            <span class="range-slider-handle green-handle" role="slider" tabindex="0" onclick="document.getElementById('shutUp').play()"></span>
              <span class="range-slider-active-segment"></span>
                <input type="hidden">
                  <audio id="shutUp" src="sounds/shut-up.mp3" type="audio/mp3">
          </div>
          <h3 class="card-title">Shut Up</h3>
        </div>
      </div>
    </section>


    <footer>
      <div class="container">
        <div class="row">
          <div class="full-small-12 large-12 columns">
            <a href="http://www.freesfx.co.uk/">Attribution Link For Sounds</a>
          </div>
        </div>
      </div>
    </footer>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

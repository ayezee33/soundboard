<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="#">Soundboard</a>
      </div>

            <h3 class="card-title">Crap</h3>
            <button class="btn btn-primary" onclick="document.getElementById('crap').play()">Play</button>
            <audio id="crap" src="sounds/crap.mp3" type="audio/mp3">
          </div>
        </div>

    <footer>

        <div class="row">
          <div class="col-sm-12">
            <a href="http://www.freesfx.co.uk/">Attribution Link For Sounds</a>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
